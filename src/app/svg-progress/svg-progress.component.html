<svg width="240"
     height="240"
     xmlns="http://www.w3.org/2000/svg">

  <circle r="90"
          cy="120"
          cx="120"
          stroke-width="4"
          stroke="#444"
          fill="none">
  </circle>

  <circle id="progress"
          cy="120"
          cx="120"
          stroke-width="5"
          stroke="#fff"
          fill="none"
          [attr.r]="radius"
          [style.stroke-dashoffset]="dashoffset">
  </circle>
</svg>

{{ progress }} - {{ dashoffset }}
